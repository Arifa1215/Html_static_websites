<html>
    <head>
        <title>TodoList</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="todo-card">
            <div class="todo-card-header">
                <h1 class="todo-card-title">Todolist</h1>
                <p class="todo-card-description">Each day I will accomplish one thing on my Todolist</p>
            </div>
            <div class="todo-title-caption">
                <p class="todo-heading">Read a book</p>
                <p class="todo-describtion">I would like to complete atleast 10 pages a day. I believe that it helps me improve in many ways. 
                This task helps in many ways. And I swear by this task i am able to improve my communication skills
                too.
                </p>
            </div>
            <div class="todo-footer">
                <button class="todo-button">Start</button>
                <p class="todo-underline">Don't skip the task</p>
            </div>

        </div>
    </body>
</html>
